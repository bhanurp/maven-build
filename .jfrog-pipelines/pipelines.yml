template: true   # required for local templates
valuesFilePath: ./values.yml

resources:
  - name: mvn_repo
    type: GitRepo
    configuration:
      path: {{ .Values.repoPath }}
      gitProvider: {{ .Values.gitProvider }}

  - name: mvn_build_task_gitrepo
    type: GitRepo
    configuration:
      path: bhanurp/mvn_build_task
      gitProvider: {{ .Values.gitProvider }}
      branches:
        include: ^{{ .Values.mainBranch }}$
      cloneProtocol: https

  - name: mvn_publish_gitrepo
    type: GitRepo
    configuration:
      path: bhanurp/maven-publish
      gitProvider: {{ .Values.gitProvider }}
      branches:
        include: ^{{ .Values.mainBranch }}$
      cloneProtocol: https

  - name: mvn_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: {{ .Values.artifactory }}
      
  - name: cron_trigger_mvn
    type: CronTrigger
    configuration:
      interval: '*/10 * * * *'
      branches:
        include: ^main$      

pipelines:
  - name: Maven_Quickstart
    configuration:
      runtime:
        type: image
        image:
          custom:
            name: docker.jfrog.io/jfrog/pipelines-u20java
            tag: "17"
            registry: docker_registry
            autoPull: true
      jfrogCliVersion: 2
      environmentVariables:
        readOnly:
          JFROG_TASK_DEBUG: "true"
          JFROG_CLI_LOG_LEVEL: debug
    steps:
      - name: mvn_build_step
        type: Bash
        configuration:
          inputResources:
            - name: mvn_repo
            - name: cron_trigger_mvn
            - name: mvn_build_task_gitrepo
            - name: mvn_publish_gitrepo
          integrations:
            - name: {{ .Values.artifactory }}
        execution:
          onStart:
          - which jfrog
          - jfrog c show
          - curl -fL https://install-cli.jfrog.io | sh
          - jf --version
          onExecute:
          - task: $res_mvn_build_task_gitrepo_resourcePath
            id: maven-build-task
            input:
              deployerSnapshotRepo: {{ .Values.deployerRepo }}
              deployerReleaseRepo: {{ .Values.deployerRepo }}
              resourceName: mvn_repo
              mvnCommand: "clean install deploy"
              sourceLocation: ""
              autoPublishBuildInfo: true

          - task: $res_mvn_publish_gitrepo_resourcePath
            id: maven-publish-task
            input:
              resourceName: mvn_repo
              sourceLocation: ""
              autoPublishBuildInfo: true
              xrayScan: true
              failOnScan: 
